<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Davora Group - Executive Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d1117; color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .dashboard-container { width: 95%; max-width: 1000px; }
        .stats-grid { display: flex; gap: 20px; margin-bottom: 30px; }
        .stat-box { flex: 1; padding: 25px; border-radius: 15px; text-align: center; border: 2px solid #30363d; background: #161b22; }
        .stat-box h3 { margin: 0; font-size: 13px; opacity: 0.7; text-transform: uppercase; }
        .stat-box p { margin: 15px 0 0; font-size: 40px; font-weight: 800; }
        .bg-green { background: #1b5e20 !important; border-color: #4caf50; }
        .bg-red { background: #b71c1c !important; border-color: #f44336; }
        .chart-section { background: white; padding: 25px; border-radius: 15px; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h1 style="text-align: center;">Veddagala Factory</h1>
    
    <div class="stats-grid">
        <div id="todayBox" class="stat-box">
            <h3 id="targetDateLabel">Target Process Date: --</h3>
            <p id="todayValue">0.00%</p>
        </div>

        <div id="monthBox" class="stat-box">
            <h3 id="monthLabel">Monthly Cumulative: --</h3>
            <p id="monthValue">0.00%</p>
        </div>
    </div>

    <div class="chart-section">
        <canvas id="outturnChart"></canvas>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCQHfM_2I1dxsFmfeKvqJqw-wrkIgypbX0",
        authDomain: "veddagala-tea-factory.firebaseapp.com",
        projectId: "veddagala-tea-factory",
        storageBucket: "veddagala-tea-factory.firebasestorage.app",
        messagingSenderId: "961219000630",
        appId: "1:961219000630:web:b41785a86b5d47b1c6db97",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 1. Calculate Time Targets
    const now = new Date();
    const targetDateObj = new Date(now.getTime() - (2 * 24 * 60 * 60 * 1000));
    const targetDateStr = targetDateObj.toISOString().split('T')[0];
    const currentMonth = now.getMonth();
    const currentYear = now.getFullYear();

    document.getElementById('targetDateLabel').innerText = "Yield for: " + targetDateStr;
    document.getElementById('monthLabel').innerText = "Cumulative: " + now.toLocaleString('default', { month: 'long' });

    const ctx = document.getElementById('outturnChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'Batch Outturn %', data: [], borderWidth: 3, tension: 0.3, fill: true }] }
    });

    const q = query(collection(db, "tea_records"), orderBy("leafDate", "asc"));
    
    onSnapshot(q, (snapshot) => {
        // --- INDEPENDENT BUCKETS ---
        let monthMade = 0, monthLeaf = 0;
        let todayMade = 0, todayLeaf = 0;
        const outturns = [], labels = [];

        snapshot.forEach((doc) => {
            const data = doc.data();
            if(!data.leafDate) return;

            const recordMade = data.friedTea - (data.friedTea * 0.10);
            const rDate = new Date(data.leafDate);

            // LOGIC A: Is this record from the current month?
            if (rDate.getMonth() === currentMonth && rDate.getFullYear() === currentYear) {
                monthMade += recordMade;
                monthLeaf += data.greenLeaf;
            }

            // LOGIC B: Is this record EXACTLY our -2 day target date?
            if (data.leafDate === targetDateStr) {
                todayMade += recordMade;
                todayLeaf += data.greenLeaf;
            }

            outturns.push(data.outturn);
            labels.push(data.leafDate);
        });

        // Final Percentages based on weight totals
        const finalMonth = monthLeaf > 0 ? (monthMade / monthLeaf) * 100 : 0;
        const finalToday = todayLeaf > 0 ? (todayMade / todayLeaf) * 100 : 0;

        updateUI('todayBox', 'todayValue', finalToday);
        updateUI('monthBox', 'monthValue', finalMonth);

        const color = finalMonth >= 20.5 ? '#2e7d32' : '#c62828';
        myChart.data.labels = labels;
        myChart.data.datasets[0].data = outturns;
        myChart.data.datasets[0].borderColor = color;
        myChart.update();
    });

    function updateUI(boxId, textId, val) {
        const box = document.getElementById(boxId);
        document.getElementById(textId).innerText = val.toFixed(2) + "%";
        box.classList.remove('bg-green', 'bg-red');
        if (val >= 20.5) box.classList.add('bg-green');
        else if (val > 0) box.classList.add('bg-red');
    }
</script>
</body>
</html>
