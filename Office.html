<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Davora Group - Office Entry</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 350px; }
        h3 { color: #2e7d32; text-align: center; border-bottom: 2px solid #e8f5e9; padding-bottom: 10px; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; margin-bottom: 10px; }
        button { width: 100%; padding: 15px; background: #2e7d32; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 20px; }
        .info-tag { font-size: 12px; color: #666; text-align: center; margin-top: 10px; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <h3>Factory Entry</h3>
    
    <label>Green Leaf (kg)</label>
    <input type="number" id="greenLeaf" placeholder="0.00">

    <label>Fried Tea (kg)</label>
    <input type="number" id="friedTea" placeholder="0.00">

    <button onclick="saveToCloud()">Submit Records</button>
    <p class="info-tag">Note: Data will be automatically logged to the leaf arrival date (-2 days from today).</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCQHfM_2I1dxsFmfeKvqJqw-wrkIgypbX0",
        authDomain: "veddagala-tea-factory.firebaseapp.com",
        projectId: "veddagala-tea-factory",
        storageBucket: "veddagala-tea-factory.firebasestorage.app",
        messagingSenderId: "961219000630",
        appId: "1:961219000630:web:b41785a86b5d47b1c6db97",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.saveToCloud = async function() {
        const gl = parseFloat(document.getElementById('greenLeaf').value);
        const ft = parseFloat(document.getElementById('friedTea').value);
        
        if (!gl || !ft) { alert("Please enter weights."); return; }

        // AUTOMATIC TIME-TRAVEL LOGIC: Day 0 = Entry Day - 2
        const now = new Date();
        const leafArrivalDate = new Date(now.getTime() - (2 * 24 * 60 * 60 * 1000));
        const leafDateString = leafArrivalDate.toISOString().split('T')[0];

        const outturn = ((ft - (ft * 0.10)) / gl) * 100;

        try {
            await addDoc(collection(db, "tea_records"), {
                greenLeaf: gl,
                friedTea: ft,
                outturn: outturn,
                leafDate: leafDateString, // Crucial: Data belongs to 2 days ago
                entryTimestamp: serverTimestamp()
            });
            alert("Data successfully mapped to leaf arrival date: " + leafDateString);
            document.getElementById('greenLeaf').value = '';
            document.getElementById('friedTea').value = '';
        } catch (e) { alert("Error connecting to database."); }
    }
</script>
</body>
</html>
