<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davora Group - Office Entry</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .input-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h3 {
            color: #2e7d32;
            margin-top: 0;
            text-align: center;
            border-bottom: 2px solid #e8f5e9;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't break width */
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>

    <div class="input-card">
        <h3>Factory Entry - Daily Weights</h3>
        
        <label>Green Leaf (kg)</label>
        <input type="number" id="greenLeaf" placeholder="Enter weight...">

        <label>Fried Tea (kg)</label>
        <input type="number" id="friedTea" placeholder="Enter weight...">

        <button onclick="saveToCloud()">Submit to Dashboard</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // IMPORTANT: Paste your Firebase Config here!
        const firebaseConfig = {
            apiKey: "AIzaSyCQHfM_2I1dxsFmfeKvqJqw-wrkIgypbX0",
            authDomain: "veddagala-tea-factory.firebaseapp.com",
            projectId: "veddagala-tea-factory",
            storageBucket: "veddagala-tea-factory.firebasestorage.app",
            messagingSenderId: "961219000630",
            appId: "1:961219000630:web:b41785a86b5d47b1c6db97",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.saveToCloud = async function() {
            const gl = parseFloat(document.getElementById('greenLeaf').value);
            const ft = parseFloat(document.getElementById('friedTea').value);
            
            if (!gl || !ft) {
                alert("Please fill in all fields.");
                return;
            }

            const ot = ((ft - (ft * 0.10)) / gl) * 100;

            try {
                await addDoc(collection(db, "tea_records"), {
                    greenLeaf: gl,
                    friedTea: ft,
                    outturn: ot,
                    timestamp: serverTimestamp()
                });
                alert("Data Successfully Sent!");
                // Clear the inputs after success
                document.getElementById('greenLeaf').value = '';
                document.getElementById('friedTea').value = '';
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("Error sending data. Check console.");
            }
        }
    </script>
</body>
</html>
